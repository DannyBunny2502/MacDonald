<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/commonConfig :: config"></head>
<meta charset="UTF-8">
<title>Order</title>

<body>
<header th:replace="fragments/commonHeader :: header"></header>

<div style="padding-top:50px;"></div>
<div class="container">
	<form>
	
	  <div class="form-row">
	  
	  	<label for="colFormLabelSm" class="col-form-label">주문번호</label>
	    <div class="form-group col-md-3">
	      <input type="text" class="form-control" id="inputEmail4" placeholder="200726001">
	    </div>
	    
	    <label for="colFormLabelSm" class="col-form-label">주문시간</label>
	    <div class="form-group col-md-3">
	      <input type="text" class="form-control" id="inputPassword4" placeholder="날짜">
	    </div>
	     <div class="form-group col-md-3">
	      <input type="text" class="form-control" id="inputPassword4" placeholder="시간">
	    </div>
	    
	    <div class="form-group col-md-1">
	      <button type="submit" class="btn btn-primary">검색</button>
	    </div>
	  </div>

	  <div class="form-row">
	  
	  	<label for="colFormLabelSm" class="col-form-label">담당사원</label>
	    <div class="form-group col-md-2">
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    
	     <div class="form-group col-md-1">
	      <button type="submit" class="btn btn-primary" style="width:100%">검색</button>
	    </div>
	    
	    <label for="colFormLabelSm" class="col-form-label">메뉴이름</label>
	    <div class="form-group col-md-3">
	      <select id="inputState" class="form-control">
	        <option selected>메뉴명</option>
	        <option>햄버거 세트</option>
	        <option>햄버거 단품</option>
	        <option>포테이토</option>
	        <option>치킨</option>
	      </select>
	    </div>
	    
	    <label for="colFormLabelSm" class="col-form-label">주문상태</label>
	    <div class="form-group col-md-3">
	      <select id="inputState" class="form-control">
	        <option selected>상태</option>
	        <option>준비중</option>
	        <option>접수완료</option>
	        <option>제조중</option>
	        <option>제조완료</option>
	        <option>포장중</option>
	        <option>납품중</option>
	        <option>납품완료</option>
	        <option>처리불가</option>
	        <option>취소</option>
	      </select>
	    </div>
	    
	  </div>
	  <br>
	 	 <div class="form-group col-md-3" style="float:right">
			<button type="button" class="btn btn-primary" id="btnAdd">추가</button>	
			<button type="button" class="btn btn-primary" id="btnUdt">수정</button>					
			<button type="button" class="btn btn-primary" id="btnCan">취소</button>
		</div>
	</form>
	
	<br>
	
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">SEQ</th>
		      <th scope="col">주문번호</th>
		      <th scope="col">메뉴명</th>
		      <th scope="col">상태</th>
		      <th scope="col">주문시간</th>
		      <th scope="col">소요시간</th>
		      <th scope="col">담당자</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:if="${not #lists.isEmpty(orderList)}" th:each="order, index : ${orderList}">
		       <td th:text="${index.index}+1"></td>                
		       <td th:text="${order.ordrCode}"></td>
		       <td th:text="${order.ordrMenu}"></td>
		       <td th:text="${order.ordrStatCode}"></td>
		       <td th:text="${order.ordrExptTime}"></td>
		       <td th:text="${order.ordrPrice}"></td>
		       <td th:text="${order.rgstUser}"></td>
		     </tr>
		     <tr th:unless="${not #lists.isEmpty(orderList)}">
		       <td colspan="5">조회된 결과가 없습니다.</td>
		     </tr>
		  </tbody>
		</table>

	</div> <!-- End Of Container -->
 
    <!-- The Modal -->
    <div id="myModal" class="modal">
 
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>                                                               
        <hr>
		<form>
	
		  <div class="form-row">
		  	<label for="colFormLabelSm" class="col-form-label">주문번호</label>
		    <div class="form-group col-md-3">
		      <input type="text" class="form-control" id="inputEmail4" placeholder="200726001">
		    </div>
		  </div>
	
		  <div class="form-row">
		  	<label for="colFormLabelSm" class="col-form-label">메뉴이름</label>
		    <div class="form-group col-md-3">
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    
		    <label for="colFormLabelSm" class="col-form-label">소요시간</label>
		    <div class="form-group col-md-3">
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		  </div>
		</form>
		
		<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">SEQ</th>
	      <th scope="col">주문번호</th>
	      <th scope="col">메뉴명</th>
	      <th scope="col">상태</th>
	      <th scope="col">주문시간</th>
	      <th scope="col">소요시간</th>
	      <th scope="col">담당자</th>
	    </tr>
	  </thead>
	  <tbody>
	   <tr th:if="${not #lists.isEmpty(orderList)}" th:each="order, index : ${orderList}">
		       <td th:text="${index.index}+1"></td>                
		       <td th:text="${order.ordrCode}"></td>
		       <td th:text="${order.ordrMenu}"></td>
		       <td th:text="${order.ordrStatCode}"></td>
		       <td th:text="${order.ordrExptTime}"></td>
		       <td th:text="${order.ordrPrice}"></td>
		       <td th:text="${order.rgstUser}"></td>
		     </tr>
	                  <tr th:unless="${not #lists.isEmpty(orderList)}">
	                  	<td colspan="5">조회된 결과가 없습니다.</td>
	                  </tr>
	  </tbody>
	</table>
		<div>	
			<button type="button" class="btn btn-primary" id="modal-btnUdt">저장</button>					
			<button type="button" class="btn btn-primary" id="modal-btnCan">취소</button>
		</div>
      </div>
 
    </div>
	
	<script>
 	 // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btnAdd = document.getElementById("btnAdd");
    var btnUdt = document.getElementById("btnUdt");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];   
    var btnCan = document.getElementById("modal-btnCan");

    // When the user clicks on the button, open the modal 
    btnAdd.onclick = function() {
        modal.style.display = "block";
    }
    
    btnUdt.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    } 
    
    btnCan.onclick = function() {
        modal.style.display = "none";
    }   

	</script>

</body>


</html>
